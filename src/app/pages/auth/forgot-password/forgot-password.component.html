<div class="container-fluid">
  <div class="row">
    <div class="col-12" (click)="iniciarSesion()">
      <div class="mt-3">
        <p class="ion-align-items-start returnLogin">< INICIAR SESION</p>
      </div>
    </div>
  </div>

  <div class="justify">
    <div class="row justify-content-center">
      <!-- titulo -->
      <div class="col-8">
        <div class="logo">
          <h2 class="title_pass">RESTABLECE TU CONTRASEÑA</h2>
        </div>
      </div>
      <div class="col-8">
        <div class="logo">
          <span
            >Para restablecer tu contraseña, ingresa tu correo o tu
            usuario.</span
          >
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 login">
        <label for="">Correo electrónico</label>
        <div class="input-group mb-3">
          <input
            type="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="Ingresa tu usuario"
            aria-label="Ingresa tu usuario"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            ,
            <span class="input-group-text">
              <i style=" color: #cf3c4f;" class="nc-icon nc-email-85"></i>
              <!-- <ion-icon color="danger" name="mail-outline"></ion-icon> -->
            </span>
          </div>
        </div>
        <div class="row login justify-content-center">
          <div class="col-8">
            <div class="logo">
              <button
                type="button"
                [disabled]="email === ''"
                (click)="forgot(email)"
                class="btn btn-danger btn-block"
              >
                ENVIAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
