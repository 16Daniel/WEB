<div class="container">
  <div class="row mb-4">
    <div class="col-10">
      <h4 class="title">STOCK DE POLLO</h4>
    </div>
    <div class="col-2 align-btn">
      <i
        style="cursor: pointer; color: #cf3c4f"
        (click)="close()"
        class="nc-icon nc-simple-remove"
      ></i>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-2">
      <img src="./assets/icon/sucursal.png" alt="" />
    </div>
    <div class="col-10 subtitle">
      <span>Rebel Wings sucursal {{ param.sucursal }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="amount">Expectativa de Venta (MXN)</label>
        <input
          [(ngModel)]="data.salesExpectations"
          (focus)="activeSalesExpectations = false"
          required
          type="number"
          class="form-control"
          id="amount"
          min="0"
          placeholder="$0.00"
        />
      </div>
      <span
        style="color: #ad182d; font-size: 12px"
        *ngIf="activeSalesExpectations"
        >Campo requerido</span
      >
    </div>
    <div class="col-12">
      <div class="form-group">
        <label for="weight">Cantidad (Kgs)</label>
        <input
          [(ngModel)]="data.amount"
          (focus)="activeAmount = false"
          required
          type="number"
          class="form-control"
          id="weight"
          min="0"
          placeholder="0 kgs"
        />
      </div>
      <span style="color: #ad182d; font-size: 12px" *ngIf="activeAmount"
        >Campo requerido</span
      >
    </div>
    <div class="col-12 align-btn">
      <button
        style="border-radius: 23px"
        [disabled]="disabled == true"
        (click)="validateSave()"
        type="button"
        class="btn btn-danger btn-lg"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
