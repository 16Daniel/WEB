<div class="container">
  <div class="row" id="idscroll">
    <div class="col-1 align-center">
      <img
        class="img-fluid"
        src="./assets/icon/ilustracion-mantenimiento.png"
        alt=""
      />
    </div>
    <div class="col-11 align-center">
      <h4 class="title align-center">MANTENIMIENTO</h4>
    </div>
    <br />
    <br />
    <div class="col-4 align-center">
      <h5 class="subtitle-negro">TICKETS LEVANTADOS</h5>
    </div>
    <div class="col-8 align-center">
      <span class="date-grey">
        {{ today | date: "dd MMM yyy" }}
      </span>
    </div>
  </div>
  <br />
  <div
    data-bs-spy="scroll"
    data-bs-target="#idscroll"
    data-bs-offset="0"
    class="scrollspy-example row"
    tabindex="0"
  >
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col-2">Sucursal</th>
            <th scope="col-2">Regional</th>
            <th scope="col-2">Tipo</th>
            <th scope="col-2">Secci√≥n</th>
            <th scope="col-2">Estatus</th>
            <th scope="col-2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" (click)="addTicket(item.id, item.branchName)">
            <td class="col-3">
              <div class="row">
                <div class="col-3">
                  <img src="./assets/icon/sucursal.png" alt="" />
                </div>
                <div class="col-9">
                  <span>Sucursal {{ item.branchName }}</span>
                </div>
              </div>
            </td>
            <td class="col-2">{{ item.userName }}</td>

            <td class="col-2">{{ item.partBranch }}</td>
            <td class="col-2">{{ item.specificSection }}</td>
            <td class="col-2">{{ item.status }}</td>
            <td class="col-1">
              <img *ngIf="item.status == 'Abierto'"
                src="./assets/icon/icon-lleg-con-problemas.png"
                alt=""
              />
              <img *ngIf="item.status == 'Resuelto'"
                src="./assets/icon/icon_asisti.png"
                alt=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
