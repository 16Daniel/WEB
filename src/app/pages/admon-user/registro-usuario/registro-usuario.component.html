<div class="container" *ngIf="param">
  <!--***********data********************-->
  <div class="row" id="idscroll">
    <div class="col-12">
      <h4 class="title" *ngIf="param.id == 0">CREAR USUARIO</h4>
      <h4 class="title" *ngIf="param.id != 0">ACTUALIZAR USUARIO</h4>
    </div>
  </div>
  <div class="row align-items-end">
    <div class="col-9">
      <h4 class="subtitle-negro align-center">INFORMACIÓN</h4>
    </div>
    <div class="col-3">
      <button (click)="save()" style="background-color: #d0122d; border-radius: 16px" type="button" class="btn">
        GUARDAR
      </button>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <!-- inputs -->
      <div class="col-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input required type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="data.name" />
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeNombre">Campo requerido</span> -->
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="lastName">Apellido Paterno</label>
          <input required type="text" class="form-control" id="lastName" placeholder="Nombre"
            [(ngModel)]="data.lastName" />
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeNombre">Campo requerido</span> -->
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="motherName">Apellido Materno</label>
          <input required type="text" class="form-control" id="motherName" placeholder="Nombre"
            [(ngModel)]="data.motherName" />
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeNombre">Campo requerido</span> -->
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="turno">Rol</label>
          <select [(ngModel)]="data.roleId" class="form-control" id="turno" (focus)="activeTurno = false" required>
            <option value="1">Supervisor</option>
            <option value="2">Regional</option>
            <option value="3">Administrador</option>

          </select>
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeTurno">Campo requerido</span> -->
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="email">Correo</label>
          <input required type="email" class="form-control" id="email" placeholder="Nombre"
            [(ngModel)]="data.email" />
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeNombre">Campo requerido</span> -->
      </div>


      <!-- sucursal -->
      <div class="col-6">
        <div class="form-group">
          <label for="sucursal">Sucursal</label>
          <select  class="form-control" id="sucursal" (focus)="activeSucursal = false" required>
            <option *ngFor="let item of dataBranch" [value]="item.branchId">{{ item.branchName}}</option>
          </select>
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeSucursal">Campo requerido</span> -->
      </div>
      <div class="col-12">
        <div class="form-group">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input required type="password" class="form-control" id="password" placeholder="Nombre" [(ngModel)]="data.password" />
          </div>
        </div>
        <!-- <span style="color: #ad182d; font-size: 12px" *ngIf="activeSucursal">Campo requerido</span> -->
      </div>

    </div>
  </div>

</div>
