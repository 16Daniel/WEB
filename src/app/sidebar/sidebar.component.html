<div class="sidebar-wrapper">
  <div class="logo" style="background-color: #1d1d1b">
    <div style="text-align: center" class="simple-text logo-normal">
      <img style="width: 27%" src="./assets/RW_LogoWEB.png" />
    </div>
    <!-- <a class="simple-text logo-mini">

    </a>
    <a href="https://www.creative-tim.com" class="simple-text logo-normal">
      Creative Tim
    </a> -->
  </div>
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      routerLinkActive="active"
      class="{{ menuItem.class }}"
    >
      <a [routerLink]="[menuItem.path]">
        <img
          src="./assets/icon/{{menuItem.icon}}.svg"
        />
        <!-- <i class="nc-icon {{ menuItem.icon }}"></i> -->
        <span>{{ menuItem.title }}</span>
      </a>
    </li>
  </ul>
</div>
